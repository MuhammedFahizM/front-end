<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0 ;}
            to { opacity: 1 ;}
        }
        div {
            width: 250px;
            height: 150px;
            background-color: yellow;
            color: red;
            font-size: larger;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-in;
            margin: 50px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>keyframes animations and </div>
</body>
</html>
